<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nekotopia Relic List</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/nekotopia_logo.png" type="image/icon type">
    <meta property="og:description" content="A list of all relics in Warframe with their average value on Warframe Market." />
    <meta property="og:image" content="./assets/nekotopia_logo.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <label for="filter-field"></label>
    <input id="filter-field" type="text" name="search" placeholder="Search..">
    <div id="tooltip-div">
        <img id="tooltip-img" alt="info.png" src="assets/info.svg">
        <div id="tooltip-text">
            <p>Prices are based on the average price of each reward on warframe market.</p>
            <p>You can click on a relic to refine it.</p>
            <p>You can click on its name to open the wiki.</p>
        </div>
    </div>
</header>
<div id="data-container">
</div>
</body>
</html>
